{% extends "base_generic.html" %}
{% load static %}

{% block title %}맛집 공유하기{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'styles/recommend.css' %}" />
{% endblock %}

{% block content %}
<h1>내가 좋아하는 맛집을 공유하세요!</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">맛집 공유하기</button>
</form>
{% endblock %}
